<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="container-form">
                <h2>BMI Calculator</h2>
                <form method="" action="">

                    <p>
                        <label for="">Weight (kg): <input type="text" id="weight" placeholder="Your Weight in (kg)">
                        </label>
                    </p>
                    <p>
                        <label for="">Height (cm): <input type="text" id="height" placeholder="Your Height in (cm)">
                        </label>
                    </p>
                    <button type="button" onclick="bmiCalculator()">Calculate</button>
                </form>
                <h3 class="result"></h3>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
